<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BTX Agenda</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="topbar">
    <button class="iconbtn" id="btnMenu" aria-label="Menu">☰</button>
    <div class="brand">
      <div class="brandTitle">BTX Agenda</div>
      <div class="brandSub">offline • autosave • PDF</div>
    </div>
    <div class="topActions">
      <button class="btn" data-action="pdf">PDF</button>
      <button class="btn" data-action="save">Salvar</button>
    </div>
  </header>

  <div class="shell">
    <aside class="sidebar" id="sidebar">
      <nav class="nav">
        <button class="navbtn active" data-view="agenda">Agenda</button>
        <button class="navbtn" data-view="pacientes">Pacientes</button>
        <button class="navbtn" data-view="documentos">Documentos</button>
        <button class="navbtn" data-view="config">Config</button>
      </nav>

      <div class="sideFooter">
        <div class="small">Suporte</div>
        <a class="whats" href="https://wa.me/5591999873835" target="_blank" rel="noopener">
          WhatsApp
        </a>
      </div>
    </aside>

    <main class="main">
      <!-- VIEWS -->
      <section class="view show" id="view-agenda">
        <h1>Agenda</h1>
        <div class="card">
          <div class="row">
            <input id="agData" type="date" />
            <input id="agBusca" type="search" placeholder="Buscar paciente..." />
          </div>
          <div class="list" id="agendaLista">
            <div class="empty">Sem itens ainda. Comece adicionando um agendamento.</div>
          </div>
          <div class="row">
            <button class="btn primary" data-action="novo-ag">+ Novo agendamento</button>
            <button class="btn" data-action="pdf-agenda">PDF da agenda</button>
          </div>
        </div>
      </section>

      <section class="view" id="view-pacientes">
        <h1>Pacientes</h1>
        <div class="card">
          <div class="row">
            <input id="pcBusca" type="search" placeholder="Buscar por nome/telefone..." />
            <button class="btn primary" data-action="novo-paciente">+ Novo paciente</button>
          </div>
          <div class="list" id="pacientesLista">
            <div class="empty">Cadastre o primeiro paciente.</div>
          </div>
        </div>
      </section>

      <section class="view" id="view-documentos">
        <h1>Documentos</h1>
        <div class="grid">
          <button class="tile" data-action="doc-receita">Receituário (PDF)</button>
          <button class="tile" data-action="doc-atestado">Atestado (PDF)</button>
          <button class="tile" data-action="doc-laudo">Laudo (PDF)</button>
          <button class="tile" data-action="doc-orcamento">Orçamento (PDF)</button>
        </div>
        <div class="hint">Os PDFs devem sair limpos, sem “informações do software”.</div>
      </section>

      <section class="view" id="view-config">
        <h1>Configurações</h1>
        <div class="card">
          <label class="lbl">Nome profissional</label>
          <input id="cfgNome" placeholder="Seu nome" />

          <label class="lbl">Registro (CRO/CRM)</label>
          <input id="cfgReg" placeholder="Ex: CRO-PA 00000" />

          <label class="lbl">Contato</label>
          <input id="cfgContato" placeholder="Ex: (91) 99987-3835" />

          <div class="row">
            <button class="btn primary" data-action="salvar-config">Salvar configurações</button>
            <button class="btn" data-action="backup">Exportar backup</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
